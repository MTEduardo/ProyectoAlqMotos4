<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto: Alquiler de Moto</title>
</head>

<body onload="listarReservaciones()" style="background-color:#e2f8f8; FONT-FAMILY: Verdana">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <h1>Panel Calificación de Reservas <img src="score_logo_xxs.png" align="center"> </h1>
    <h2> <button onclick="location.href='inicio.html'" style="width:180px; height:28px; FONT-SIZE: 12pt">.:: Volver al
            Menú ::.</button> </h2>
    <div id="resultado"></div>
    <input type="button" onclick="traerInformacionScore()" title="Listar Calificaciones" value="Listar Calificaciones">

    <style>
        tablaScore {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 2px 10px;
            border: 1px solid #000;
        }
    </style>

    <div>
        <input type="number" id="idScore" placeholder="ID Score" style="width:110px">
        <select name="ScoreSelect" id="stars" required>
            <option value="-1">Calificación</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="text" id="messageText" placeholder="Mensaje" style="width:210px">
        <select id="reservationList" required></select>
    </div>

    <br>
    <button onclick="guardarInformacionScore()">Guardar</button>
    <button onclick="actualizarInformacionScore()">Actualizar</button>
    <button onclick="limpiarCamposScore()">Limpiar</button>

</body>

</html>
